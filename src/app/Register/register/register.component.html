<div class="container">
<div class="col-md-6">
  <form (ngSubmit)="save()">

    <div class="mb-3">
      <label>الاسم</label>
      <input type="text" class="form-control" id="name" name="name"[(ngModel)]="user.name">
    </div>
    <div class="mb-3">
      <label>البريد الالكتروني</label>
      <input type="email" class="form-control" id="email" name="email" [(ngModel)]="user.email">
    </div>
    <div class="mb-3">
      <label>كلمة السر </label>
      <input type="password" class="form-control" id="password" name="password" [(ngModel)]="user.password">
    </div>
    <div class="mb-3">
      <label></label>
      <input type="submit" class="btn btn-info" id="submit" value="تسجيل">
    </div>


  </form>
</div>
</div>
